<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops-for- arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    
    <div class="container">
       <h1>Arrays </h1>
       <ul id="msg">
            <li>My Course Name: Angular , fee:1500, Time:45 days, Skills:java</li>
       </ul>
    </div>


    <script>
       let courses=[
        {
            name:"UI Design",
            fee:1000,
            time:"45days",
            skills:"hmtl-js"

        },
        {
            name:"Uml Design",
            fee:4000,
            time:"55days",
            skills:"hmtl-css"

        },
        {
            name:"Unix Design",
            fee:4000,
            time:"35days",
            skills:"hmtl-java"

        },
        {
            name:"view Design",
            fee:100,
            time:"15days",
            skills:"hmtl-vmware"

        }

       ]

       let p=""
       for(let i=0;i<courses.length;i++)
       {
        p+=` <li>My Course Name: ${courses[i].name} , fee:${courses[i].fee}, Time:${courses[i].time}, Skills:${courses[i].skills}</li>`
       }
       document.getElementById("msg").innerHTML=p

       

    </script>
</body>

</html>
